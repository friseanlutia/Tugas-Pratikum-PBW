<!DOCTYPE html>
<html Lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="creator" content="Frise Anesha Lutia">
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="From Login.css">
</head>

<body>
    <div class="form1">
        <h2>Pendaftaran Mahasiswa Baru</h2>
        <br>
    
    <form action="">
        <label for="npm">NPM (Nomor Pokok Mahasiswa)</label>
        <br>
        <input type="npm" id="npm">
        <br><br>

        <label for="name">Nama Lengkap</label>
        <br>
        <input type="text" id="name">
        <br><br>

        <label for="address">Alamat</label>
        <br>
        <textarea name="address" id="address" cols="100" rows="4"></textarea>
        <br><br>

        <label for="gender">Jenis Kelamin</label>
        <br>
        <input type="radio" name="gender" id="gender" value="Laki-Laki">Laki-Laki
        <br>
        <input type="radio" name="gender" id="gender" value="Perempuan">Perempuan
        <br><br>

        <label for="program_studi">Program Studi</label>
        <br>
        <select name="program_studi" id="program_studi">
        <option value="Teknik Informatika">Teknik Informatika</option>
        <option value="Sistem Informasi">Sistem Informasi</option>
        </select>
        <br><br>

        <input type="submit" value="Tambah" style="color: rgb(252, 247, 247); background-color: #1f99b8;">
    </form>
    </div>
</body>
</html>
